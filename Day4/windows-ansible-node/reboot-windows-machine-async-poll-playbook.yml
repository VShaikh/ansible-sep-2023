- name: This playbook demonstrates rebooting windows ansible node
  hosts: all
  tasks:
  - name: Reboot windows ansible node
    ansible.windows.win_reboot:
      msg: "Rebooting Windows 2019 Server ..."
      reboot_timeout: 600
    async: 3 
    poll: 0

  - name: Wait for the machine to come back online
    wait_for_connection:
      connect_timeout: 60
      sleep: 5
      delay: 5 
      timeout: 600
