- name: This playbook demonstrates rebooting windows ansible node
  hosts: all
  tasks:
  - name: Reboot windows ansible node
    win_shell: Restart-Computer -ComputerName localhost -Force
    async: 1 
    poll: 0

  - name: Wait for the machine to come back online
    wait_for_connection:
      connect_timeout: 60
      sleep: 5
      delay: 5 
      timeout: 600
